<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="https://placekittens.com/250/150"
          alt="An addorable kitty"
        >
        <figcaption>Kitties Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://place-puppy.com/puppy/y:250/x:150"
          alt="An adorable puppy"
        >
        <figcaption>Puppies Rule!</figcaption>
        <!-- Puppies are better than kitties, though, of course -->
        <!-- Kitties are also very nice, though! -->
      </figure>
    </main>
  </body>
